name: Generate Filtered RSS Feed

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build feed filter
        run: go build -o feed-filter

      - name: Generate RSS feed
        env:
          FEED_URL: ${{ vars.FEED_URL }}
          ALLOWED_AUTHOR_LIST: ${{ vars.ALLOWED_AUTHOR_LIST }}
        run: |
          EXISTING_FEED_URL="https://github.com/${{ github.repository }}/releases/download/latest/filtered-feed.xml"
          ./feed-filter --feed "$FEED_URL" --authors --format rss --merge-existing "$EXISTING_FEED_URL" --max-items 100 > filtered-feed.xml

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Filtered RSS Feed
          body: |
            Automatically generated filtered RSS feed
            Generated on: ${{ github.run_id }}
            Last updated: ${{ github.event.repository.updated_at }}
          files: filtered-feed.xml
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
